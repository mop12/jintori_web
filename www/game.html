<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="components/loader.js"></script>
    <script src="js/ppp.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=your_googleAPIKEY&callback=initMap"></script>

    <script>
       $(function(){
           var application_key = "YOURAPIKEY";
           var client_key = "YOURCLIENTKEY";
           var ncmb = new NCMB(application_key,client_key);
           
           var user = ncmb.User.getCurrentUser();
           
           //ログインチェック
           if(user === null){
               location.href="./index.html";
           }else{
               $("#username").text(user.userName +"(Log out)");
           }
           
           //ログアウト
           $("#username").on("click",function(){
               ncmb.User.logout()
               .then(function(){
                   location.href = "./index.html";
               })
           })
        });
    </script>
    <title>Rectangles</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id ="username"></div>
    <div id="map"></div>

</body>
</html>
